<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Price</title>
</head>
<body style="background-image: url(fruits.jpeg); background-size: cover">
<br><br>
<center>
    <br><br><h1 style="border-width:3px; border-style:solid; border-color:#FF0000;">Fruits Detail</h1>
    <table border="0" cellpadding="15" style="font-size: x-large">
        <tr>
            <td>Name of the Fruit :</td>
            <td><input type="text" style="font-size: x-large" id="fruit"></td>
        </tr>
        <tr>
            <td>Price per fruit : </td>
            <td><input type="number" min="1" style="font-size: large" id="price"></input></td>
        </tr>
        <tr>
            <td>Number of fruit : </td>
            <td><input type="number" min="1" style="font-size: large" id="count"></input></td>
        </tr>
        <tr><td></td><td><button style="font-size: large" onclick="calc()">Enter</button></td></tr>
    </table>
</center>

</body>
</html>
